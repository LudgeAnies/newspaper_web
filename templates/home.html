{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi, {{ user.username }}!
        <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p>Вы не вошли в систему.</p>
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
    {% endif %}
{% endblock content %}
